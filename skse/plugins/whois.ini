;; ========================================
;; How to Add Custom Tiers
;; ========================================
;; 1. Create a new section [TierN] where N is the tier number (0-based)
;; 2. Define Name, MinLevel, MaxLevel, and color values
;; 3. Specify effects for TitleEffect, NameEffect, and LevelEffect
;; 4. You can add as many tiers as you want (not limited to 10)
;; ========================================

;; ========================================
;; Tier Definitions
;; Define level ranges, names, and colors for each tier (0-9)
;; Colors are in RGB format (0.0 - 1.0)
;; LeftColor: Left side of gradient
;; RightColor: Right side of gradient
;; HighlightColor: Highlight/shimmer effect color
;; ========================================

;; ========================================
;; Available Effect Types:
;; - None
;; - Gradient
;; - VerticalGradient
;; - DiagonalGradient dirX,dirY
;; - RadialGradient gamma
;; - Shimmer frequency,strengthMult
;; - ChromaticShimmer frequency,strengthMult,spread,offset
;; - PulseGradient speed,strengthMult
;; - RainbowWave baseHue,hueSpread,speed,saturation,value [whiteBase]
;; - ConicRainbow baseHue,speed,saturation,value [whiteBase]
;; - Aurora speed,waves,intensity,sway
;; - Sparkle density,speed,intensity
;; - Plasma freq1,freq2,speed
;; - Scanline speed,width,intensity
;; ========================================
;;
;; Aurora: Flowing northern lights effect
;;   - speed: Animation speed (default 0.5)
;;   - waves: Number of wave cycles across text (default 3.0)
;;   - intensity: Color blend intensity (default 1.0)
;;   - sway: Horizontal curtain sway amount (default 0.3)
;;   - LeftColor = first aurora color
;;   - RightColor = second aurora color
;;
;; Sparkle: Glittering/twinkling stars effect (great for ice/frost)
;;   - density: How many sparkles (0-1, default 0.3)
;;   - speed: Twinkle animation speed (default 2.0)
;;   - intensity: Sparkle brightness (default 1.0)
;;   - Uses HighlightColor for sparkle color
;;
;; Plasma: Classic demoscene plasma pattern
;;   - freq1: First wave frequency (default 2.0)
;;   - freq2: Second wave frequency (default 3.0)
;;   - speed: Animation speed (default 0.5)
;;
;; Scanline: Horizontal scanning bar effect (cyberpunk/Dwemer style)
;;   - speed: Scan speed in cycles/second (default 0.5)
;;   - width: Scanline width as fraction of height (default 0.15)
;;   - intensity: Scanline brightness (default 1.0)
;;   - Uses HighlightColor for scanline color
;;
;; ========================================

