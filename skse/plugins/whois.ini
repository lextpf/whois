;; ========================================
;; Appearance Template Settings
;; ========================================
;; Copy appearance from an existing NPC/follower to the player.
;; Useful for using a pre-made character as a template.
;;
;; Properties:
;;   TemplateFormID        = Hex FormID of the NPC (without load order prefix)
;;   TemplatePlugin        = Plugin file containing the NPC (e.g., MyFollower.esp)
;;   UseTemplateAppearance = Enable/disable the feature (true/false)
;;   TemplateIncludeRace   = Copy the NPC's race (REQUIRED for cross-race templates like Inigo)
;;   TemplateIncludeBody   = Also copy height/body morphs
;;
;; Copies: race (optional), head parts, hair color, tint layers, face morphs, weight
;; Applied on game load when the player is initialized.
;;
;; IMPORTANT: For followers with custom races (Inigo, etc.), you MUST enable
;; TemplateIncludeRace = true, otherwise the head parts won't work!
;;
;; Example for Inigo:
;;   TemplateFormID = 0xD62
;;   TemplatePlugin = Inigo.esp
;;   UseTemplateAppearance = true
;;   TemplateIncludeRace = true
;;   TemplateIncludeBody = true

TemplateFormID = 02002B6C
TemplatePlugin = KukielleSerana.esp
UseTemplateAppearance = true
TemplateIncludeRace = true
TemplateIncludeBody = true

