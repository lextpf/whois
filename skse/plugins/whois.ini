;; ========================================
;; whois Configuration
;; ========================================

;; Display Format
;; %t = Title, %n = Actor, %l = Level
Format = "\"%t\"" "%n" "|Lv.%l"

;; ========================================
;; Font Settings
;; ========================================

;; Font paths (relative to Skyrim directory)
NameFontPath     = Data/SKSE/Plugins/whois/fonts/bd1aab18-7649-4946-9f7b-6ddd6a81311d.ttf
LevelFontPath    = Data/SKSE/Plugins/whois/fonts/96120cca-4be2-4d10-b10a-b8183ac18467.ttf
TitleFontPath    = Data/SKSE/Plugins/whois/fonts/56cb786e-c94e-452c-ac54-360c46381de1.ttf
OrnamentFontPath = Data/SKSE/Plugins/whois/fonts/050986eb-c23a-4891-a951-9fed313e44c2.otf

;; Font sizes
;; Moderate sizes with 4x4 oversampling for crisp text at all distances
NameFontSize     = 178.0
LevelFontSize    = 106.0
TitleFontSize    = 84.0
OrnamentFontSize = 96.0

;; ========================================
;; Ornament Font
;; ========================================
;; Uses a decorative font where each letter is an ornament glyph
;; Place the .otf or .ttf file in Data/SKSE/Plugins/whois/
;;
;; Ornament format: "LEFT, RIGHT" where LEFT/RIGHT are character strings
;; Example: Ornaments = AC, BD  (shows "AC" on left, "BD" on right)

;; ========================================
;; Distance & Visibility Settings
;; ========================================

;; Distance where names start to fade out
FadeStartDistance = 200.0

;; Distance where names are completely faded out
FadeEndDistance = 2500.0

;; Distance where font size starts to scale down
ScaleStartDistance = 200.0

;; Distance where font size reaches minimum scale
ScaleEndDistance = 2500.0

;; Smallest font size multiplier for distant names (0.1 = 10% of normal size)
;; Names appear as tiny dots at max distance and grow to full size up close
MinimumScale = 0.1

;; Maximum distance to scan for actors
MaxScanDistance = 3000.0

;; ========================================
;; Shadow & Visual Effects
;; ========================================

;; Title shadow offset in pixels (X, Y)
TitleShadowOffsetX = 2.0
TitleShadowOffsetY = 2.0

;; Main text shadow offset in pixels (X, Y)
MainShadowOffsetX = 4.0
MainShadowOffsetY = 4.0

;; Horizontal padding between name and level segments
SegmentPadding = 4.0

;; ========================================
;; Outline Settings
;; ========================================

;; Minimum outline width
OutlineWidthMin = 2.0

;; Additional outline width added for high-tier ranks
OutlineWidthMax = 2.5

;; Use fast 4-directional outlines instead of 8-directional
;; (0 = quality/8-dir, 1 = performance/4-dir)
;; Reduces outline draw calls by half with minimal visual difference
FastOutlines = 0

;; ========================================
;; Glow/Bloom Effect
;; Adds a soft glow behind text for better readability
;; ========================================

;; Enable glow effect (0 = disabled, 1 = enabled)
EnableGlow = 1

;; Glow spread radius in pixels
GlowRadius = 4.0

;; Glow brightness (0.0 - 1.0, higher = brighter glow)
GlowIntensity = 0.35

;; Number of samples for glow quality (8-16 recommended)
;; Higher values = smoother glow but more performance cost
GlowSamples = 16

;; ========================================
;; Typewriter Reveal Effect
;; Characters appear one-by-one when a name first shows
;; ========================================

;; Enable typewriter effect (0 = disabled, 1 = enabled)
EnableTypewriter = 1

;; Characters revealed per second (higher = faster reveal)
TypewriterSpeed = 30.0

;; Delay in seconds before reveal starts (0 = immediate)
TypewriterDelay = 0.0

;; ========================================
;; Debug Overlay
;; Shows performance stats, cache info, and actor counts
;; Useful for troubleshooting and performance tuning
;; ========================================

;; Enable debug overlay (0 = disabled, 1 = enabled)
EnableDebugOverlay = 0

;; ========================================
;; Side Ornaments
;; Decorative ornament characters on sides of nameplate text
;; ========================================

;; Enable side ornaments (0 = disabled, 1 = enabled)
EnableOrnaments = 1

;; Size multiplier for ornament characters (default 1.25)
OrnamentScale = 1.25

;; Distance from text to ornaments in pixels (default 12.0)
OrnamentSpacing = 12.0

;; ========================================
;; Particle Aura
;; ========================================

;; Master enable for particle aura (0 = disabled, 1 = enabled)
EnableParticleAura = 1

;; Stars - Twinkling star points (classic, magical)
EnableStars = 1

;; Sparks - Fast, erratic fire-like sparks
EnableSparks = 1

;; Wisps - Slow, flowing ethereal wisps with pale/blue tint
EnableWisps = 1

;; Runes - Small magical rune symbols orbiting
EnableRunes = 1

;; Orbs - Soft glowing orbs
EnableOrbs = 1

;; Particles per type (default 12, lower = better performance)
ParticleCount = 12

;; Base particle size in pixels (default 5.0)
ParticleSize = 5.0

;; Particle animation speed multiplier (default 1.0)
ParticleSpeed = 1.0

;; How far particles spread from text in pixels (default 50.0)
ParticleSpread = 50.0

;; Maximum particle opacity (0.0-1.0, default 1.0)
ParticleAlpha = 1.0

;; ========================================
;; Display Options
;; ========================================

;; Additional vertical offset above actor's head (in game units)
;; Increase to move nameplates higher, decrease to move lower
VerticalOffset = 8.0

;; Hide the player's own nameplate (0 = show, 1 = hide)
HidePlayer = 0

;; Hide nameplates for creatures/animals (0 = show, 1 = hide)
;; Only shows nameplates for humanoid NPCs when enabled
HideCreatures = 1

;; ========================================
;; Hot Reload
;; Press a key to reload settings without restarting the game
;; ========================================

;; Key code for hot reload (0 = disabled)
;; Common key codes:
;;   End = 35 (0x23)     Home = 36 (0x24)
;;   Insert = 45 (0x2D)  Delete = 46 (0x2E)
;;   F5 = 116 (0x74)     F6 = 117 (0x75)
;;   F7 = 118 (0x76)     F8 = 119 (0x77)
;;   F9 = 120 (0x78)     F10 = 121 (0x79)
;;   F11 = 122 (0x7A)    F12 = 123 (0x7B)
;; See: https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
ReloadKey = 118

;; ========================================
;; Animation Speed
;; ========================================

;; Animation speed for low tier ranks (tiers 0-7)
AnimSpeedLowTier = 0.35

;; Animation speed for tier 8
AnimSpeedMidTier = 0.20

;; Animation speed for tier 9+ (slowest, most prestigious)
AnimSpeedHighTier = 0.1

;; ========================================
;; Color & Effect Intensity
;; ========================================

;; How much to desaturate colors (0.0 = full color, 1.0 = white)
ColorWashAmount = 0.5

;; Base color strength for name text (0.0-1.0)
NameColorMix = 0.35

;; Minimum alpha multiplier for special effects
EffectAlphaMin = 0.20

;; Maximum alpha multiplier for special effects
EffectAlphaMax = 0.60

;; Minimum effect strength (for low-tier ranks)
StrengthMin = 0.15

;; Maximum effect strength (for high-tier ranks)
StrengthMax = 0.60

;; ========================================
;; Smoothing
;; ========================================

;; How long alpha changes take to settle
